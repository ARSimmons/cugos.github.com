<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css" />
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
    </style>
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap-responsive.css" />
    <!-- link href="../assets/css/bootstrap-responsive.css" rel="stylesheet" --!>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->         
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.baseurl}}/image/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.baseurl}}/image/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.baseurl}}/image/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{site.baseurl}}/image/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{site.baseurl}}/image/ico/favicon.png">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/" style="color:black;"><img src="{{site.baseurl}}/image/cugos_logo.png">  CUGOS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
{% for weight in (1..10) %}{% for p in site.pages %}{% if p.weight == weight %}              <li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
{% endif %}{% endfor %}{% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>    
    <div class="container">
      {{ content }}
      <div class="row">
        <div class="span12">
          <br>
        </div>
      </div>
      <footer>
        <p>&copy; CUGOS 2013</p>
      </footer>
    </div>    
    <script src="{{site.baseurl}}/js/jquery-1.9.1.js"></script>
    <script src="{{site.baseurl}}/js/bootstrap-transition.js"></script>
    <script src="{{site.baseurl}}/js/bootstrap-collapse.js"></script>
  </body>
</html>
