---
layout: default
---

<div class="meeting">

	<script>
		var lat = {{ page.lat }};
		var lng = {{ page.lng }};
		var geojson = {};
		geojson['type'] = 'FeatureCollection';
		geojson['features'] = [];
		var newFeature = {
			"type": "Feature",
			"geometry": {
				"type": "Point",
				"coordinates": [{{ page.lng }}, {{ page.lat }}]
			},
			"properties": {
				"title": "{{ page.location }}",
				"description": "{{ page.address }}",
				"marker-size": "large",
				"marker-color": "#ba4a00",
				"marker-symbol": "commercial"
			}
		}
		
	</script>

	<div class="row">
		<div class="col-md-6">
	    	<h2>{{ page.title }}</h2>
		    <span class="date">{{ page.date | date_to_string }}</span><br>

		    <span class="category">Category: {{ page.categories | category_links }}</span>
		</div>

		<div class="col-md-6">
			<div id="map"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">
			<div class="entry">{{ content }}</div>
	        {% if page.image != null %}
	        	<img src="{{ page.image }}" class="img-polaroid" style="max-height: 200px;">
	        {% endif %}
		    </div>
	</div>

</div>
