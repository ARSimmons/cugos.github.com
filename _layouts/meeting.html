---
layout: default
---

<div class="meeting">

	<script>
		var lat = {{ page.lat }};
		var lng = {{ page.lng }};
	</script>

	<div class="row">
		<div class="col-md-8">
	    	<h2>{{ page.title }}</h2>
		    <span class="date">{{ page.date | date_to_string }}</span><br>

		    <span class="category">Category: {{ page.categories | category_links }}</span>
		</div>

		<div class="col-md-4">
			<div id="map"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">
			<div class="entry">{{ content }}</div>
	        {% if page.image != null %}
	        	<img src="{{ page.image }}" class="img-polaroid" style="max-height: 200px;">
	        {% endif %}
		    </div>
	</div>

</div>
