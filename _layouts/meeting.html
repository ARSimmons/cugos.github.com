---
layout: default
---

<div class="meeting">

	<script>
		var lat = {{ page.lat }};
		var lng = {{ page.lng }};
		var geojson = {};
		geojson['type'] = 'FeatureCollection';
		geojson['features'] = [];
		var newFeature = {
			"type": "Feature",
			"geometry": {
				"type": "Point",
				"coordinates": [{{ page.lng }}, {{ page.lat }}]
			},
			"properties": {
				"title": "{{ page.location }}",
				"description": "{{ page.address }}",
				"marker-size": "large",
				"marker-color": "#ba4a00",
				"marker-symbol": "commercial"
			}
		}
		
	</script>

	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-4">
	    	<h2>CUGOS Meeting</h2>
	    	<h4 class="date">{{ page.date | date_to_string }} | <strong>{{ page.time }}</strong></h4>
	    	<p class="location">Host: {{ page.location }}</p>
	    	<p class="address">{{ page.address }}</p>
			<p class="notes">{{ page.notes }}</p>
		</div>

		<div class="col-sm-6">
			<div id="map"></div>
			<p class="coords">{{ page.lat }}, {{ page.lng }}</p>
		</div>
		<div class="col-sm-1"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="entry">{{ content }}</div>
	        {% if page.image != null %}
	        	<img src="{{ page.image }}" class="img-polaroid" style="max-height: 200px;">
	        {% endif %}
		</div>
		<div class="col-sm-1"></div>
	</div>

</div>
