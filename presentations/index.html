---
layout: default
title: Presentations
weight: 2
---

     <h2>Presentations</h2>
{% for presentation in site.categories.presentation %}
      <div class="row">
        <div class="span12">
          <div class="presentation">
            <h3><a href={{ presentation.url }}>{{ presentation.title }}</a></h3>
            <span class="date">{{ presentation.date | date_to_string }}</span>
            <div class="entry">{{ presentation.content }}</div>
          </div>
        </div>
      </div>
{% endfor %}
